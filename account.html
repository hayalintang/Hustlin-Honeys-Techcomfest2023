<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And Registration Form</title>
    <link rel="stylesheet" href="styleaccount.css">
    <title>Document</title>
</head>
<body>
    <section id="header">
        <a href="#"><img src="images/Logo.png" class="logo> width="55" height="55"</a>
        <div>
            <ul id="navbar">
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a class="active" href="account.html">Account</a></li>
                <li><a href="cart.html"><i class="fa fa-shopping-cart"></i></a></li>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
            <i id="bar" class="fa fa-outdent"></i>
        </div>
    </section>
    <body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toogle-btn" onclick="login()">Log In</button>
                <button type="button" class="toogle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="images/logofacebook.png">
                <img src="images/logogoogle.png">
                <img src="images/logotwitter.png">
                
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" 
                required>
                <input type="text" class="input-field" placeholder="Enter Password" 
                required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" 
                required>
                <input type="email" class="input-field" placeholder="Email Id" 
                required>
                <input type="text" class="input-field" placeholder="Enter Password" 
                required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
   
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() { 
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
